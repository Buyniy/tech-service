<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form method="post" th:action="@{/operator/edit}" th:object="${applicationUser}">
    <input placeholder="Login" th:field="*{username}">
    <input placeholder="Password" th:field="*{password}">
    <select name="userRole.roleType">
        <option th:each="roleType : ${T(ru.tarasov.techservice.constant.RoleType).values()}"
                th:value="${roleType}" th:text="${roleType}"></option>
    </select>
    <input type="submit" value="Редактировать">
</form>

</body>
</html>
